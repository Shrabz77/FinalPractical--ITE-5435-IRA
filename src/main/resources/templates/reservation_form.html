<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Husky Air Reservation</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
  <div class="container">
    <h1>Husky Air Reservation</h1>

    <form th:action="@{/reservation-form}" th:object="${reservation}" method="post">
        <fieldset>
            <legend>Flight Details</legend>
            <label>Flight Number:</label>
            <input type="text" th:field="*{flightNumber}" />

            <label>Seat Number:</label>
            <input type="text" th:field="*{seatNumber}" />
        </fieldset>

        <fieldset>
            <legend>Customer</legend>
            <label>First Name:</label>
            <input type="text" th:field="*{customer.firstName}" />

            <label>Last Name:</label>
            <input type="text" th:field="*{customer.lastName}" />

            <label>Email:</label>
            <input type="email" th:field="*{customer.email}" />
        </fieldset>

        <fieldset>
            <legend>Payment</legend>
            <label>Card Number:</label>
            <input type="text" th:field="*{payment.cardNumber}" />

            <label>Expiry:</label>
            <input type="text" th:field="*{payment.expiry}" />

            <label>Amount:</label>
            <input type="number" step="0.01" th:field="*{payment.amount}" />
        </fieldset>

        <input type="submit" value="Submit" />
    </form>

    <div class="success" th:if="${message}" th:text="${message}"></div>
  </div>
</body>
</html>
